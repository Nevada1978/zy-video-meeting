<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频会议</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
</head>

<body>
    <div class="page">
        <div class="login-container" id="loginPage">
            <h1>加入会议</h1>
            <div class="form-group">
                <input type="text" id="channelInput" placeholder="输入会议ID">
            </div>
            <div class="form-group">
                <input type="text" id="nameInput" placeholder="输入您的名字">
            </div>
            <button class="btn-primary" id="joinButton">加入会议</button>
        </div>

        <div class="meeting-container" id="meetingPage" style="display: none;">
            <div id="videoGrid" class="video-grid"></div>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- 消息将在这里动态添加 -->
                </div>
                <div class="file-list" id="fileList">
                    <!-- 文件列表将在这里显示 -->
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chatInput" placeholder="输入消息...">
                    <label class="file-upload-btn" for="fileInput">
                        <i class="fas fa-paperclip"></i>
                        <input type="file" id="fileInput" style="display: none;">
                    </label>
                    <button id="sendMessage">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            <div class="control-bar">
                <div class="participant-info">
                    <span id="participantCount">参与者: 1</span>
                </div>
                <div class="control-buttons">
                    <button class="control-btn" id="toggleAudio">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="control-btn" id="toggleVideo">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="control-btn" id="toggleScreen">
                        <i class="fas fa-desktop"></i>
                    </button>
                    <button class="control-btn leave" id="leaveButton">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/static/js/main.js"></script>
</body>

</html>
